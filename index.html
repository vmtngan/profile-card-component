<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern card" />
      <img src="./images/image-victor.jpg" alt="avatar" />

      <div class="card__info"><span>Victor Crest</span> 26</div>
      <div>London</div>

      <hr />

      <div class="card__statistic">
        <div>
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>

      <div class="card__pattern card__pattern--top"></div>
      <div class="card__pattern card__pattern--bottom"></div>
    </main>
  </body>
</html>
